<h1 class="page-heading">News</h1>
 
{% for post in site.posts %} 
<hr>
<div class="media">
	<div class="media-body">
		<h3 class="media-heading"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		{{ post.content }}
	</div>
</div>
{% endfor %}
